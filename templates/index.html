<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube ダウンローダー</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fab fa-youtube"></i> YouTube ダウンローダー</h1>
        <p class="subtitle">教育目的専用ツール</p>
        
        <div class="search-box">
            <input type="text" id="youtube-url" placeholder="YouTube動画のURLを入力してね">
            <button id="search-btn"><i class="fas fa-search"></i> 検索</button>
        </div>
        
        <div id="loading" class="hidden">
            <div class="loader"></div>
            <p>動画情報を取得中...</p>
        </div>
        
        <div id="error-message" class="hidden"></div>
        
        <div id="video-info" class="hidden">
            <div class="video-details">
                <div class="thumbnail-container">
                    <img id="video-thumbnail" src="" alt="サムネイル">
                </div>
                <div class="info-container">
                    <h2 id="video-title"></h2>
                    <p id="video-author"></p>
                </div>
            </div>
            
            <div class="download-options">
                <h3>ダウンロードオプション</h3>
                <div class="tabs">
                    <button class="tab active" data-type="all">すべて</button>
                    <button class="tab" data-type="高品質動画">💫 高品質</button>
                    <button class="tab" data-type="映像+音声">映像+音声</button>
                    <button class="tab" data-type="音声のみ">音声のみ</button>
                </div>
                <div id="streams-container"></div>
            </div>
        </div>
        
        <div id="download-status" class="hidden">
            <div class="download-progress">
                <div class="progress-bar">
                    <div id="progress-bar-inner"></div>
                </div>
                <p id="download-message"></p>
            </div>
        </div>
        
        <footer>
            <p>注意: このツールは教育目的でのみ使用してください。著作権法を遵守し、適切な権利を持つコンテンツのみダウンロードしてください。</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
